name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  statuses: write

jobs:
  lint:
    name: Lint (HTML/Markdown)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Super-Linter
        uses: github/super-linter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_HTML: true
          VALIDATE_MARKDOWN: true
          VALIDATE_CSS: true

  link-check:
    name: Check links (Lychee)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Lychee Link Checker
        uses: lycheeverse/lychee-action@v1
        with:
          args: >-
            --verbose --no-progress --accept 200..399
            README.md index.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
